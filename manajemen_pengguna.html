<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <!-- Style untuk Sidebar -->
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 25px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center text-white mb-4">Admin Florist</h4>
        <a href="manajemen_produk.html"><i class="bi bi-box me-2"></i>Produk</a>
        <a href="manajemen_pesanan.html"><i class="bi bi-bag me-2"></i>Pesanan</a>
        <a href="manajemen_pengguna.html" class="active"><i class="bi bi-people me-2"></i>Pengguna</a>
    </div>

    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> Manajemen Pengguna</h2>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Cari pengguna...">
            </div>
        </div>
<!-- Contoh Tabel menggunakan data dummy-->
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Peran</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>USR-001</td>
                        <td>Siti Nurhaliza</td>
                        <td>siti@example.com</td>
                        <td>Pelanggan</td>
                        <td><span class="badge bg-success">Aktif</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm me-2"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>USR-002</td>
                        <td>Admin Bunga</td>
                        <td>admin@florist.com</td>
                        <td>Admin</td>
                        <td><span class="badge bg-secondary">Nonaktif</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm me-2"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<!-- Untuk Script -->
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
