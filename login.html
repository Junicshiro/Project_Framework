    <!-- Form Login -->
    <section class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 400px;">
            <h3 class="text-center text-danger">Login</h3>
            <p class="text-center text-muted">Masuk untuk melanjutkan</p>

            <form>
                <!-- Input Email/Username -->
                <div class="mb-3">
                    <label class="form-label">Email atau Username</label>
                    <input type="text" class="form-control" placeholder="Masukkan email atau username" required>
                </div>

                <!-- Input Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Masukkan password" required>
                </div>

                <!-- Lupa Password -->
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Ingat saya</label>
                    </div>
                    <a href="#" class="text-decoration-none text-danger">Lupa password?</a>
                </div>

                <!-- Tombol Login -->
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-danger">Login</button>
                </div>

                <!-- Daftar Akun -->
                <p class="text-center mt-3">
                    Belum punya akun? <a href="register.html" class="text-danger">Daftar sekarang</a>
                </p>
            </form>
