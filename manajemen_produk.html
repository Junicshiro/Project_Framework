<!-- manajemen_produk.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 25px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-white mb-4">Admin Florist</h4>
        <a href="manajemen_produk.html" class="active"><i class="bi bi-box me-2"></i>Produk</a>
        <a href="manajemen_pesanan.html"><i class="bi bi-bag me-2"></i>Pesanan</a>
        <a href="manajemen_pengguna.html"><i class="bi bi-people me-2"></i>Pengguna</a>
    </div>

    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box"></i> Manajemen Produk</h2>
            <button class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Tambah Produk
            </button>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Cari produk..." id="searchProduk">
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nama Produk</th>
                        <th>Harga</th>
                        <th>Stok</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>FLR-001</td>
                        <td>Buket Mawar Merah</td>
                        <td>Rp 250.000</td>
                        <td>15</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-2"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
